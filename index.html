<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700|Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>We ♥️ Dogs</title>
</head>
<body>
    <div class="navigation">
        <ul class="nav-bar-list">
            <h1 id="logo">We <span id="heart" class="animated infinite heartBeat delay-2s">♥️</span> Dogs</h1>
            <h3 id = "popular-dogs">Most Popular Dogs</h3>
            <h3 id="top-dogs">Highest Rated Dogs</h3>
            <h3 id="commented-dogs">Most Commented on Dogs</h3>
        </ul>
    </div>

    <div class="modal">
        <div class="modal-content" id="dog-modal">
            <span class="close">&times;</span>
          </div>
    </div>

    <div id="dog-list">
        <!-- <ul id="dog-list-ul">

        </ul> -->
    </div>
    <button id="myBtn" title="Go to top">Top</button>
    <script defer src="index.js"></script>
</body>
</html>
